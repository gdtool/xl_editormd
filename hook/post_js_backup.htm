<link rel="stylesheet" href="plugin/xl_editormd/editormd/css/editormd.css" />
<script src="plugin/xl_editormd/editormd/editormd.min.js"></script>
<script>
$(function(){
	const msgDef = $('#md-editor').parent().prev();
	const data = msgDef.children('#message').val();
	msgDef.remove();

	const editor = editormd('md-editor', {
		mode   : 'markdown',
		name   : 'message',
		markdown  : data,
		placeholder: '请输入 Markdown 格式内容',
		htmlDecode: true,
        	width  : '100%',
//            	height : '100%',
		height : '300px',
	        path   : 'plugin/xl_editormd/editormd/lib/'
	});

})
</script>
